query GetDashboardWidgetTable($tableId: ID!) {
  table(id: $tableId) {
    id
    name

    base {
      id
      name
    }

    schema {
      id
      name
      type
      defaultValue
      display
      constraint
      option
    }

    views {
      id
      name
      type
      filter
      color
      sort
      aggregate
      fields
    }
  }
}
