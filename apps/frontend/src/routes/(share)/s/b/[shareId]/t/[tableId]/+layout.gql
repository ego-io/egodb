query GetBaseTableShareData($shareId: ID!, $tableId: ID!) {
  share(id: $shareId) {
    id
    enabled
    target {
      id
      type
    }
  }

  tableByShareBase(shareId: $shareId, tableId: $tableId) {
    id
    name
    forms {
      description
      fields
      id
      name
      option {
        backgroundColor
      }
      fields
    }
    views {
      id
      name
      isDefault
      fields
      type
      grid {
        widths
      }
      kanban {
        field
      }
      gallery {
        field
      }
    }
    schema {
      constraint
      defaultValue
      display
      id
      name
      option
      type
    }
  }
}
